            margin: 0;
            padding: 0;

        header {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            padding: 20px;
            text-align: center;

        header h1 {
            margin: 0;
            font-size: 2.5em;

        }
        nav {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {

        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin: 15px;
            width: 320px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        .game-card img {
            border-radius: 10px 10px 0 0;
            width: 152px;
            height: 152px;
            object-fit: cover;
        }
        .game-card h3 {
            margin: 20px 0;
            font-size: 1.5em;
        }
        .game-card p {
            color: #bbb;
            padding: 0 20px 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
        }
        footer p {

        }
