<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Infinite Campus</title>
  <link rel="icon" href="media/infinitecampus.png" type="image/png">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: url('https://idontpaymy.rent/media/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    h1 {
      margin: 20px 0;
      font-size: 4rem;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }
    .game-container {
      position: relative;
      width: 80%;
      max-width: 1200px;
      aspect-ratio: 16 / 9;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: #000;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fullscreen-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }
    .fullscreen-button:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    .homepage-button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .homepage-button:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <h1>Wrath</h1>
  <div class="game-container">
    <iframe src="https://idontpaymy.rent/games2/bob-the-robber-2"></iframe>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
  </div>
  <button class="homepage-button" onclick="window.location.href='https://idontpaymy.rent/projects'">Homepage</button>

  <script>
    function toggleFullscreen() {
      const container = document.querySelector('.game-container');
      if (!document.fullscreenElement) {
        container.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
