<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â˜…</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        .snowflake {
            position: absolute;
            top: 0;
            background-color: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .glowing-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: auto;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px 5px white;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px 15px;
        }

        .glowing-button {
            background-color: black;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 15px 5px white;
            transition: transform 0.3s ease;
        }

        .glowing-button:hover {
            transform: scale(1.1);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game {
            display: block;
            width: 152px;
            height: 152px;
            margin: 15px;
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
  <div class="container">
    <a href="dist/emu/" class="game"><img src="dist/emu/" alt="bob the robber 2"></a>
    </div>

    <script>
        const snowflakeCount = 100;

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");

            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.width = snowflake.style.height = Math.random() * 5 + 2 + "px";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            snowflake.style.animationDelay = Math.random() * 2 + "s";

            document.body.appendChild(snowflake);

            snowflake.addEventListener("animationend", () => {
                snowflake.remove();
            });
        }

        setInterval(() => {
            if (document.querySelectorAll(".snowflake").length < snowflakeCount) {
                createSnowflake();
            }
        }, 100);
    </script>
</body>
</html>
